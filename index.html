<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>RR Asset Management</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{height:100%}
body{
  font-family: Arial, sans-serif;
  background:#000;
  overflow-x:hidden;
  overflow-y:auto;
}

/* ===== Background video ===== */
.bg{
  position:fixed; inset:0; z-index:0; overflow:hidden; background:#000;
}
.bg video{
  width:100%; height:100%;
  object-fit:cover; object-position:center;
}
.bg::after{
  content:""; position:absolute; inset:0;
  background: radial-gradient(900px 520px at 25% 35%, rgba(0,0,0,0.06), rgba(0,0,0,0.55)),
              linear-gradient(to bottom, rgba(0,0,0,0.10), rgba(0,0,0,0.40));
  pointer-events:none;
}

/* ===== Intro logo ===== */
.intro{
  position:fixed; inset:0;
  z-index:20;
  display:flex; align-items:center; justify-content:center;
  pointer-events:none;
}
.intro img{
  width:min(240px, 55vw);
  opacity:0;
  transform:translateY(10px);
  animation: logoIn 1.8s ease forwards;
  animation-delay: 0.4s;
}
@keyframes logoIn{
  to{ opacity:1; transform:translateY(0); }
}

/* ===== Left Sidebar ===== */
.side-bar{
  position:fixed;
  top:0; left:0;
  width:80px;
  height:100vh;
  background:rgba(255,255,255,0.92);
  backdrop-filter: blur(8px);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:90;
  cursor:pointer;
  opacity:0;
  animation: sideFade 1.5s ease forwards;
  animation-delay:1.2s;
}
@keyframes sideFade{ to{ opacity:1; } }

.burger-lines i{
  width:24px;
  height:1.6px;
  background:#111;
  position:relative;
  display:block;
}
.burger-lines i::before,
.burger-lines i::after{
  content:"";
  position:absolute;
  left:0;
  width:24px;
  height:1.6px;
  background:#111;
}
.burger-lines i::before{ top:-8px; }
.burger-lines i::after{ top:8px; }

/* ===== PREMIUM MENU ===== */
.menu{
  position:fixed;
  inset:0;
  z-index:95;
  background:rgba(0,0,0,0.45);
  backdrop-filter: blur(14px);
  opacity:0;
  pointer-events:none;
  transition:opacity 0.5s ease;
}
.menu.open{
  opacity:1;
  pointer-events:auto;
}

.menu-panel{
  position:absolute;
  top:0;
  left:0;
  width:min(420px, 88vw);
  height:100%;
  background:rgba(255,255,255,0.96);
  padding:60px 50px;
  transform:translateX(-100%);
  transition:transform 0.8s cubic-bezier(0.77,0,0.175,1);
  display:flex;
  flex-direction:column;
  justify-content:space-between;
}
.menu.open .menu-panel{
  transform:translateX(0);
}

.menu-logo img{
  width:160px;
  margin-bottom:60px;
  opacity:0;
  transform:translateY(20px);
  transition:all 0.6s ease 0.3s;
}

.menu-links a{
  display:block;
  font-size:18px;
  margin-bottom:28px;
  text-decoration:none;
  color:#111;
  opacity:0;
  transform:translateY(20px);
  transition:all 0.6s ease;
}

.menu.open .menu-logo img,
.menu.open .menu-links a{
  opacity:1;
  transform:translateY(0);
}

.menu.open .menu-links a:nth-child(1){ transition-delay:0.4s; }
.menu.open .menu-links a:nth-child(2){ transition-delay:0.5s; }
.menu.open .menu-links a:nth-child(3){ transition-delay:0.6s; }
.menu.open .menu-links a:nth-child(4){ transition-delay:0.7s; }
.menu.open .menu-links a:nth-child(5){ transition-delay:0.8s; }

.menu-footer{
  font-size:13px;
  line-height:1.7;
  color:#222;
  opacity:0;
  transform:translateY(20px);
  transition:all 0.6s ease 0.9s;
}
.menu.open .menu-footer{
  opacity:1;
  transform:translateY(0);
}
.menu-footer a{
  text-decoration:none;
  color:#111;
}
.menu-footer a:hover{
  opacity:0.6;
}
</style>
</head>

<body>

<div class="bg">
  <video autoplay muted loop playsinline>
    <source src="./bg.mp4" type="video/mp4">
  </video>
</div>

<div class="intro">
  <img src="./logo.png" alt="RR Asset Management Logo">
</div>

<div class="side-bar" id="burger">
  <div class="burger-lines"><i></i></div>
</div>

<!-- PREMIUM MENU -->
<div class="menu" id="menu">
  <div class="menu-panel">

    <div>
      <div class="menu-logo">
        <img src="./logo.png" alt="RR Asset Management Logo">
      </div>

      <nav class="menu-links">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Strategy</a>
        <a href="#">Approach</a>
        <a href="#">Contact</a>
      </nav>
    </div>

    <div class="menu-footer">
      <p>
        SUN HOUSE<br>
        428 LONG DRIVE, GREENFORD, UB6 8UH
      </p>
      <p>
        <a href="tel:+442085753700">+44 (0) 20 8575 3700</a>
      </p>
    </div>

  </div>
</div>

<script>
const menu = document.getElementById("menu");
const burger = document.getElementById("burger");

burger.addEventListener("click", () => {
  menu.classList.toggle("open");
});

menu.addEventListener("click", (e)=>{
  if(e.target === menu){
    menu.classList.remove("open");
  }
});
</script>

</body>
</html>
