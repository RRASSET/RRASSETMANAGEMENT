<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>RR Asset Management</title>

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{height:100%}

body{
  font-family: Arial, sans-serif;
  background:#000;
  overflow-x:hidden;
}

/* ================= BACKGROUND VIDEO ================= */

.bg{
  position:fixed;
  inset:0;
  z-index:0;
  overflow:hidden;
}

.bg video{
  width:100%;
  height:100%;
  object-fit:cover;
}

.bg::after{
  content:"";
  position:absolute;
  inset:0;
  background: radial-gradient(900px 520px at 25% 35%, rgba(0,0,0,0.06), rgba(0,0,0,0.55)),
              linear-gradient(to bottom, rgba(0,0,0,0.10), rgba(0,0,0,0.40));
}

/* ================= INTRO LOGO ================= */

.intro{
  position:fixed;
  inset:0;
  z-index:20;
  display:flex;
  align-items:center;
  justify-content:center;
  pointer-events:none;
}

.intro img{
  width:min(240px,55vw);
  opacity:0;
  transform:translateY(10px);
  animation:logoIn 1.8s ease forwards;
  animation-delay:0.4s;
}

@keyframes logoIn{
  to{opacity:1;transform:translateY(0);}
}

/* ================= LEFT SIDEBAR ================= */

.side-bar{
  position:fixed;
  top:0;
  left:0;
  width:80px;
  height:100vh;
  background:rgba(255,255,255,0.92);
  backdrop-filter:blur(8px);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:90;
  cursor:pointer;
  opacity:0;
  animation:sideFade 1.5s ease forwards;
  animation-delay:1.2s;
}

@keyframes sideFade{
  to{opacity:1;}
}

.burger-lines i{
  width:24px;
  height:1.6px;
  background:#111;
  position:relative;
  display:block;
}

.burger-lines i::before,
.burger-lines i::after{
  content:"";
  position:absolute;
  left:0;
  width:24px;
  height:1.6px;
  background:#111;
}

.burger-lines i::before{top:-8px;}
.burger-lines i::after{top:8px;}

/* ================= SLIDING MENU PANEL ================= */

.menu{
  position:fixed;
  top:0;
  left:0;
  height:100vh;
  width:420px;
  background:#f4f4f2;
  z-index:95;

  transform:translateX(-100%);
  transition:transform 0.9s cubic-bezier(.77,0,.18,1);
}

.menu.open{
  transform:translateX(0);
}

.menu-panel{
  height:100%;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:60px 30px;
  position:relative;
}

/* BACK ARROW */

.back-arrow{
  position:absolute;
  left:40px;
  top:50%;
  transform:translateY(-50%);
  font-size:28px;
  cursor:pointer;
  color:#222;
}

/* LOGO */

.menu-logo{
  opacity:0;
  transform:translateY(20px);
  transition:all 0.6s ease;
}

.menu.open .menu-logo{
  opacity:1;
  transform:translateY(0);
}

.menu-logo img{
  width:180px;
  margin-bottom:50px;
}

/* MENU LINKS */

.menu-links a{
  display:block;
  font-family:'Cormorant Garamond', serif;
  font-size:30px;
  margin:18px 0;
  text-decoration:none;
  color:#222;
  opacity:0;
  transform:translateY(20px);
  transition:all 0.6s ease;
}

.menu.open .menu-links a{
  opacity:1;
  transform:translateY(0);
}

.menu-links a:nth-child(1){transition-delay:0.15s;}
.menu-links a:nth-child(2){transition-delay:0.25s;}
.menu-links a:nth-child(3){transition-delay:0.35s;}
.menu-links a:nth-child(4){transition-delay:0.45s;}

.menu-links a:hover{opacity:0.6;}

/* DIVIDER */

.divider{
  width:200px;
  height:1px;
  background:#c6b67a;
  margin:50px auto 30px auto;
}

/* FOOTER */

.menu-footer{
  font-family:'Cormorant Garamond', serif;
  font-size:22px;
  line-height:1.6;
  color:#222;
  opacity:0;
  transform:translateY(20px);
  transition:all 0.6s ease 0.6s;
}

.menu.open .menu-footer{
  opacity:1;
  transform:translateY(0);
}

.menu-footer .contact{
  margin-top:15px;
  font-size:20px;
}

.privacy{
  display:block;
  margin-top:20px;
  font-family:'Montserrat', sans-serif;
  font-size:12px;
  letter-spacing:1.5px;
  text-transform:uppercase;
  color:#c6b67a;
  text-decoration:none;
}
</style>
</head>

<body>

<div class="bg">
  <video autoplay muted loop playsinline>
    <source src="./bg.mp4" type="video/mp4">
  </video>
</div>

<div class="intro">
  <img src="./logo.png" alt="RR Asset Management Logo">
</div>

<div class="side-bar" id="burger">
  <div class="burger-lines"><i></i></div>
</div>

<!-- SLIDING MENU -->
<div class="menu" id="menu">
  <div class="menu-panel">

    <div class="back-arrow" id="closeMenu">‚Üê</div>

    <div class="menu-logo">
      <img src="./logo.png" alt="RR Asset Management Logo">
    </div>

    <nav class="menu-links">
      <a href="#">Home</a>
      <a href="#">Expertise</a>
      <a href="#">Interior Projects</a>
      <a href="#">Press</a>
    </nav>

    <div class="divider"></div>

    <div class="menu-footer">
      SUN HOUSE, 428 LONG DRIVE,<br>
      GREENFORD, UB6 8UH
      <div class="contact">
        +44 (0) 20 8575 3700
      </div>
      <a href="#" class="privacy">Privacy Policy</a>
    </div>

  </div>
</div>

<script>
const menu = document.getElementById("menu");
const burger = document.getElementById("burger");
const closeMenu = document.getElementById("closeMenu");

burger.addEventListener("click", () => {
  menu.classList.add("open");
});

closeMenu.addEventListener("click", () => {
  menu.classList.remove("open");
});

document.addEventListener("keydown", e => {
  if(e.key === "Escape"){
    menu.classList.remove("open");
  }
});
</script>

</body>
</html>
